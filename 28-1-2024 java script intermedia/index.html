    <h1>java script</h1>

<script>
    function Mobil(merk,tahun){
        this.merk = merk;
        this.tahun = tahun;
    }
    Mobil.prototype.jenismobil = "sedan" ;
    Mobil.prototype.startEngine = function(){
        console.log ("engine started");
    }

    var mobilBaru = new Mobil("Toyota", 1945)
    console.log(mobilBaru.jenismobil);
    mobilBaru.startEngine();
</script>
